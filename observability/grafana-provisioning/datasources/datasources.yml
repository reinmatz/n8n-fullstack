apiVersion: 1

datasources:
  # Prometheus für Metriken
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # Loki für Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  # Tempo für Traces
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
