user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # n8n Editor UI unter /n8n
    location /n8n/ {
      proxy_pass http://n8n:5678/;  # trailing slash für korrektes Rewriting
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # n8n REST API (unter /rest/)
    location /rest/ {
      proxy_pass http://n8n:5678/rest/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # n8n statische Assets
    location /assets/ {
      proxy_pass http://n8n:5678/assets/;
      proxy_set_header Host $host;
      proxy_cache_valid 200 1d;
    }
    location /static/ {
      proxy_pass http://n8n:5678/static/;
      proxy_set_header Host $host;
      proxy_cache_valid 200 1d;
    }
    location = /favicon.ico {
      proxy_pass http://n8n:5678/favicon.ico;
      proxy_set_header Host $host;
      proxy_cache_valid 200 1d;
    }

    # n8n Setup
    location /setup {
      proxy_pass http://n8n:5678/setup;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
    }

    # n8n Webhooks (Root-Präfix)
    location /webhook/ {
      client_max_body_size 10m;
      proxy_pass http://n8n:5678/webhook/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # Grafana
    location /grafana/ {
      proxy_pass http://grafana:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Kibana mit SERVER_BASEPATH=/kibana
    location /kibana/ {
      proxy_pass http://kibana:5601/kibana/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
      proxy_connect_timeout 300s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;
      send_timeout 300s;
    }

    # Qdrant Dashboard (muss vor /qdrant/ kommen!)
    location /qdrant/dashboard {
      return 301 /qdrant/dashboard/;
    }
    location /qdrant/dashboard/ {
      proxy_pass http://qdrant:6333/dashboard/;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_cache_valid 200 1d;
    }

    # Qdrant Dashboard Assets
    location /dashboard/ {
      proxy_pass http://qdrant:6333/dashboard/;
      proxy_set_header Host $host;
      proxy_cache_valid 200 1d;
    }

    # Qdrant REST API unter /qdrant/
    location /qdrant/ {
      proxy_pass http://qdrant:6333/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # Ollama API
    location /ollama/ {
      proxy_pass http://ollama:11434/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # SPA Fallback
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
